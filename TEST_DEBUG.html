<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Data - 디버그 테스트</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #0f0;
            padding: 20px;
            line-height: 1.6;
        }
        .section {
            background: #222;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .warning { color: #ff0; }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        #log {
            max-height: 400px;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>🔍 Virtual Data - 작동 테스트 및 디버그</h1>

    <div class="section">
        <h2>1. API URL 설정</h2>
        <p>현재 URL: <span id="current-url" class="warning">확인 중...</span></p>
        <button onclick="testAPIConnection()">API 연결 테스트</button>
        <button onclick="testGoogleSheetsAccess()">Google Sheets 접근 테스트</button>
    </div>

    <div class="section">
        <h2>2. 초기화 테스트</h2>
        <button onclick="testInitialization()">앱 초기화 시뮬레이션</button>
        <button onclick="checkDependencies()">의존성 체크</button>
    </div>

    <div class="section">
        <h2>3. 데이터 통신 테스트</h2>
        <button onclick="testFetchData()">데이터 가져오기</button>
        <button onclick="testPostData()">데이터 전송하기</button>
    </div>

    <div class="section">
        <h2>4. 로그 출력</h2>
        <div id="log"></div>
        <button onclick="clearLog()">로그 지우기</button>
    </div>

    <script>
        // Apps Script URL 설정
        const DEFAULT_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEcsF1F_RLLW_qkQIFkrwmut-zN0fHOqsAKs5B8PgHZAz2_O5sA8o2W5zZ3nD-5tjY/exec";
        let APPS_SCRIPT_URL = localStorage.getItem('appsScriptUrl') || DEFAULT_APPS_SCRIPT_URL;

        // 로그 함수
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('ko-KR');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 페이지 로드시 실행
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-url').textContent = APPS_SCRIPT_URL;
            log('페이지 로드 완료', 'success');
            checkBrowserCompatibility();
        });

        // 브라우저 호환성 체크
        function checkBrowserCompatibility() {
            log('브라우저 호환성 체크 시작...');

            const features = {
                'Fetch API': typeof fetch !== 'undefined',
                'Promise': typeof Promise !== 'undefined',
                'LocalStorage': typeof localStorage !== 'undefined',
                'Async/Await': (async () => {})().constructor.name === 'AsyncFunction',
                'Arrow Functions': (() => {}).toString().includes('=>'),
                'Template Literals': `test`.includes('test')
            };

            let allPassed = true;
            for (const [feature, supported] of Object.entries(features)) {
                if (supported) {
                    log(`✓ ${feature} 지원됨`, 'success');
                } else {
                    log(`✗ ${feature} 미지원`, 'error');
                    allPassed = false;
                }
            }

            if (allPassed) {
                log('모든 필수 기능 지원됨', 'success');
            } else {
                log('일부 기능이 지원되지 않음. 최신 브라우저를 사용하세요.', 'error');
            }
        }

        // API 연결 테스트
        async function testAPIConnection() {
            log('API 연결 테스트 시작...');

            try {
                log(`URL: ${APPS_SCRIPT_URL}`);

                const startTime = Date.now();
                const response = await fetch(APPS_SCRIPT_URL + '?action=test', {
                    method: 'GET',
                    mode: 'cors'
                });

                const responseTime = Date.now() - startTime;
                log(`응답 시간: ${responseTime}ms`);

                if (response.ok) {
                    const text = await response.text();
                    log(`응답 상태: ${response.status} ${response.statusText}`, 'success');
                    log(`응답 내용: ${text.substring(0, 100)}...`);

                    // JSON 파싱 시도
                    try {
                        const json = JSON.parse(text);
                        log('JSON 파싱 성공', 'success');
                        log(`응답 데이터: ${JSON.stringify(json).substring(0, 200)}...`);
                    } catch (e) {
                        log('JSON 파싱 실패 - HTML 응답일 가능성', 'warning');
                    }
                } else {
                    log(`HTTP 에러: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`연결 실패: ${error.message}`, 'error');

                // CORS 에러 체크
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    log('CORS 정책으로 인한 접근 차단 가능성', 'error');
                    log('해결책: Apps Script에서 doGet/doPost 함수의 CORS 설정 확인', 'warning');
                }
            }
        }

        // Google Sheets 접근 테스트
        async function testGoogleSheetsAccess() {
            log('Google Sheets 접근 테스트 시작...');

            try {
                const formData = new FormData();
                formData.append('action', 'getPlayers');

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`플레이어 데이터 수신: ${result.success ? '성공' : '실패'}`, result.success ? 'success' : 'error');

                    if (result.players) {
                        log(`플레이어 수: ${result.players.length}명`);
                    }

                    if (result.error) {
                        log(`에러: ${result.error}`, 'error');
                    }
                } else {
                    log(`HTTP 에러: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Sheets 접근 실패: ${error.message}`, 'error');
            }
        }

        // 초기화 테스트
        async function testInitialization() {
            log('앱 초기화 시뮬레이션 시작...');

            // window.state 초기화
            window.state = {
                playerDataByTable: {},
                actionState: {
                    handNumber: '1',
                    tableNumber: '1'
                }
            };
            log('window.state 초기화 완료', 'success');

            // localStorage 체크
            const localData = {
                appsScriptUrl: localStorage.getItem('appsScriptUrl'),
                actionInputMode: localStorage.getItem('actionInputMode'),
                timezone: localStorage.getItem('timezone')
            };
            log(`LocalStorage 데이터: ${JSON.stringify(localData)}`);

            // 필수 요소 체크
            const requiredElements = [
                'logDisplay', 'handNumberDisplay', 'tableSelect',
                'loadingOverlay', 'snackbar'
            ];

            for (const id of requiredElements) {
                const element = document.getElementById(id);
                if (element) {
                    log(`✓ 요소 발견: #${id}`, 'success');
                } else {
                    log(`✗ 요소 없음: #${id}`, 'warning');
                }
            }
        }

        // 의존성 체크
        function checkDependencies() {
            log('의존성 체크 시작...');

            const scripts = [
                'src/js/duplicate-remover.js',
                'src/js/action-order-manager-v2.js',
                'src/js/event-manager.js',
                'src/js/unified-event-handler.js',
                'src/js/modal-auto-close.js'
            ];

            for (const script of scripts) {
                // 스크립트 존재 확인
                fetch(script, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            log(`✓ ${script} 존재함`, 'success');
                        } else {
                            log(`✗ ${script} 없음 (${response.status})`, 'error');
                        }
                    })
                    .catch(error => {
                        log(`✗ ${script} 접근 실패: ${error.message}`, 'error');
                    });
            }

            // 전역 객체 확인
            const globalObjects = [
                'removeDuplicatePlayers',
                'actionOrderManager',
                'eventManager',
                'unifiedEventHandler'
            ];

            for (const obj of globalObjects) {
                if (window[obj]) {
                    log(`✓ window.${obj} 존재함`, 'success');
                } else {
                    log(`✗ window.${obj} 없음`, 'warning');
                }
            }
        }

        // 데이터 가져오기 테스트
        async function testFetchData() {
            log('데이터 가져오기 테스트...');

            const formData = new FormData();
            formData.append('action', 'getIndexCSV');

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    log('Index CSV 데이터 수신 성공', 'success');
                    log(`데이터 크기: ${result.csvData ? result.csvData.length : 0} 바이트`);
                } else {
                    log(`데이터 수신 실패: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`Fetch 에러: ${error.message}`, 'error');
            }
        }

        // 데이터 전송 테스트
        async function testPostData() {
            log('데이터 전송 테스트...');

            const testData = {
                action: 'test',
                timestamp: new Date().toISOString(),
                testMessage: '테스트 메시지'
            };

            const form = new URLSearchParams();
            form.append('payload', JSON.stringify(testData));

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
                    body: form.toString()
                });

                if (response.ok) {
                    const result = await response.text();
                    log('데이터 전송 성공', 'success');
                    log(`응답: ${result.substring(0, 200)}...`);
                } else {
                    log(`전송 실패: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`POST 에러: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
