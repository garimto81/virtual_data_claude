<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계 - 포커 핸드 로거</title>
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/css/statistics.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- 헤더 -->
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800">통계 분석</h1>
                    <nav class="flex space-x-4">
                        <a href="dashboard.html" class="text-gray-600 hover:text-blue-600">대시보드</a>
                        <a href="hand-input.html" class="text-gray-600 hover:text-blue-600">핸드 입력</a>
                        <a href="history.html" class="text-gray-600 hover:text-blue-600">히스토리</a>
                        <a href="statistics.html" class="text-blue-600 font-semibold">통계</a>
                        <a href="settings.html" class="text-gray-600 hover:text-blue-600">설정</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- 통계 콘텐츠 -->
        <main class="container mx-auto px-4 py-8">
            <!-- 기간 선택 -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">분석 기간</h2>
                <div class="flex flex-wrap gap-4">
                    <button onclick="setPeriod('today')" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">오늘</button>
                    <button onclick="setPeriod('week')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">이번 주</button>
                    <button onclick="setPeriod('month')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">이번 달</button>
                    <button onclick="setPeriod('year')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">올해</button>
                    <button onclick="setPeriod('all')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">전체</button>
                    <div class="flex gap-2">
                        <input type="date" id="custom-start" class="px-3 py-2 border border-gray-300 rounded-md">
                        <span class="py-2">~</span>
                        <input type="date" id="custom-end" class="px-3 py-2 border border-gray-300 rounded-md">
                        <button onclick="setCustomPeriod()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">적용</button>
                    </div>
                </div>
            </div>

            <!-- 전체 통계 -->
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-sm text-gray-500">총 핸드 수</h3>
                    <p class="text-2xl font-bold text-gray-800" id="stat-total-hands">0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-sm text-gray-500">승률</h3>
                    <p class="text-2xl font-bold text-green-600" id="stat-win-rate">0%</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-sm text-gray-500">총 수익</h3>
                    <p class="text-2xl font-bold text-blue-600" id="stat-total-profit">$0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-sm text-gray-500">평균 팟</h3>
                    <p class="text-2xl font-bold text-yellow-600" id="stat-avg-pot">$0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-sm text-gray-500">BB/100</h3>
                    <p class="text-2xl font-bold text-purple-600" id="stat-bb-100">0</p>
                </div>
            </div>

            <!-- 차트 섹션 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- 수익 그래프 -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">수익 추이</h2>
                    <canvas id="profit-chart"></canvas>
                </div>

                <!-- 포지션별 통계 -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">포지션별 성과</h2>
                    <canvas id="position-stats-chart"></canvas>
                </div>

                <!-- 시간대별 활동 -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">시간대별 활동</h2>
                    <canvas id="hourly-activity-chart"></canvas>
                </div>

                <!-- 핸드 레인지 히트맵 -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">핸드 레인지 분석</h2>
                    <div id="hand-range-heatmap"></div>
                </div>
            </div>

            <!-- 상세 통계 테이블 -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">상세 통계</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">항목</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">UTG</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">MP</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CO</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">BTN</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">SB</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">BB</th>
                            </tr>
                        </thead>
                        <tbody id="position-stats-tbody" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 text-sm font-medium">핸드 수</td>
                                <td class="px-6 py-4 text-sm">0</td>
                                <td class="px-6 py-4 text-sm">0</td>
                                <td class="px-6 py-4 text-sm">0</td>
                                <td class="px-6 py-4 text-sm">0</td>
                                <td class="px-6 py-4 text-sm">0</td>
                                <td class="px-6 py-4 text-sm">0</td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 text-sm font-medium">승률</td>
                                <td class="px-6 py-4 text-sm">0%</td>
                                <td class="px-6 py-4 text-sm">0%</td>
                                <td class="px-6 py-4 text-sm">0%</td>
                                <td class="px-6 py-4 text-sm">0%</td>
                                <td class="px-6 py-4 text-sm">0%</td>
                                <td class="px-6 py-4 text-sm">0%</td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 text-sm font-medium">평균 팟</td>
                                <td class="px-6 py-4 text-sm">$0</td>
                                <td class="px-6 py-4 text-sm">$0</td>
                                <td class="px-6 py-4 text-sm">$0</td>
                                <td class="px-6 py-4 text-sm">$0</td>
                                <td class="px-6 py-4 text-sm">$0</td>
                                <td class="px-6 py-4 text-sm">$0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="mt-6 flex justify-center space-x-4">
                <button onclick="exportStatistics()" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    통계 내보내기
                </button>
                <button onclick="printStatistics()" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                    인쇄
                </button>
            </div>
        </main>
    </div>

    <script src="../assets/js/statistics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
