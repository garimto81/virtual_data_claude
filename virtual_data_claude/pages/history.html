<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히스토리 - 포커 핸드 로거</title>
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/css/history.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- 헤더 -->
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800">핸드 히스토리</h1>
                    <nav class="flex space-x-4">
                        <a href="dashboard.html" class="text-gray-600 hover:text-blue-600">대시보드</a>
                        <a href="hand-input.html" class="text-gray-600 hover:text-blue-600">핸드 입력</a>
                        <a href="history.html" class="text-blue-600 font-semibold">히스토리</a>
                        <a href="statistics.html" class="text-gray-600 hover:text-blue-600">통계</a>
                        <a href="settings.html" class="text-gray-600 hover:text-blue-600">설정</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- 필터 섹션 -->
        <section class="container mx-auto px-4 py-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">필터 및 검색</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- 검색 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">검색</label>
                        <input type="text" id="search-query" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="핸드 번호, 테이블, 노트...">
                    </div>
                    
                    <!-- 날짜 범위 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">시작 날짜</label>
                        <input type="date" id="start-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">종료 날짜</label>
                        <input type="date" id="end-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <!-- 테이블 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">테이블</label>
                        <select id="table-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">전체</option>
                        </select>
                    </div>
                    
                    <!-- 포지션 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">포지션</label>
                        <select id="position-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">전체</option>
                            <option value="UTG">UTG</option>
                            <option value="MP">MP</option>
                            <option value="CO">CO</option>
                            <option value="BTN">BTN</option>
                            <option value="SB">SB</option>
                            <option value="BB">BB</option>
                        </select>
                    </div>
                    
                    <!-- 결과 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">결과</label>
                        <select id="result-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">전체</option>
                            <option value="Win">승리</option>
                            <option value="Lose">패배</option>
                            <option value="Chop">찹</option>
                            <option value="Fold">폴드</option>
                        </select>
                    </div>
                    
                    <!-- 태그 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">태그</label>
                        <input type="text" id="tag-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="태그 입력">
                    </div>
                    
                    <!-- 필터 버튼 -->
                    <div class="flex items-end">
                        <button onclick="applyFilters()" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                            필터 적용
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 히스토리 테이블 -->
        <section class="container mx-auto px-4 pb-8">
            <div class="bg-white rounded-lg shadow">
                <!-- 테이블 헤더 -->
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800">핸드 목록</h2>
                        <p class="text-sm text-gray-600 mt-1">총 <span id="total-count">0</span>개의 핸드</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="exportFiltered()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                            내보내기
                        </button>
                        <button onclick="refreshHistory()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                            새로고침
                        </button>
                    </div>
                </div>

                <!-- 테이블 -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortBy('timestamp')">
                                    시간 <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortBy('handnumber')">
                                    핸드 번호 <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    테이블
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    플레이어
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    포지션
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    홀 카드
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    커뮤니티
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortBy('pot')">
                                    팟 <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    결과
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    액션
                                </th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody" class="bg-white divide-y divide-gray-200">
                            <!-- 동적으로 추가됨 -->
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 -->
                <div class="px-6 py-4 border-t border-gray-200 flex justify-between items-center">
                    <div class="text-sm text-gray-700">
                        <span id="page-info">1-10 of 0</span>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="previousPage()" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50" disabled>
                            이전
                        </button>
                        <div id="page-numbers" class="flex space-x-1">
                            <!-- 동적으로 생성됨 -->
                        </div>
                        <button onclick="nextPage()" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50">
                            다음
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 핸드 상세 모달 -->
    <div id="hand-detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                    <h3 class="text-xl font-semibold">핸드 상세 정보</h3>
                    <button onclick="closeHandDetail()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="hand-detail-content" class="p-6">
                    <!-- 동적으로 추가됨 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/history.js"></script>
</body>
</html>
