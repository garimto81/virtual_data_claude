<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 포커 핸드 로거</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 400px;
            margin: 1rem;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }
        h1 {
            color: #1a202c;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
        }
        p {
            color: #718096;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #fef2f2;
            color: #991b1b;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .retry-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .retry-btn:hover {
            background: #1d4ed8;
        }
        .tips {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            text-align: left;
        }
        .tips h3 {
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .tips ul {
            margin: 0;
            padding-left: 1.25rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        .tips li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414">
            </path>
        </svg>
        
        <h1>오프라인 모드</h1>
        <div class="status">인터넷 연결 없음</div>
        <p>현재 인터넷에 연결되어 있지 않습니다. 일부 기능이 제한될 수 있습니다.</p>
        
        <button onclick="location.reload()" class="retry-btn">
            다시 시도
        </button>
        
        <div class="tips">
            <h3>오프라인에서도 가능한 기능:</h3>
            <ul>
                <li>저장된 핸드 기록 보기</li>
                <li>로컬 통계 확인</li>
                <li>새 핸드 임시 저장</li>
                <li>설정 변경</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 온라인 상태 감지
        window.addEventListener('online', function() {
            location.reload();
        });
        
        // 5초마다 연결 확인
        setInterval(function() {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
